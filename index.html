<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js"  defer></script>
</head>
<body>

    <div class="board " id="board">
        
        <div class="cell" data-cell></div>
        <div class="cell " data-cell ></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell ></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell ></div>
        <div class="cell" data-cell ></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    
    <div class="score-board" data-scoreboard>
        <div class="board1">
            <p class="heading">X</p>
            <span class="score" id="xScore">0</span>
        </div>
        <div class="board1">
            <p class="heading">O</p>
            <span class="score" id="oScore">0</span>
        </div>
        <div class="button-container">
            <button class="new-game" id="newGame">New Game</button>
            <button class="new-game " id="Autoplay">Autoplay</button>
            
        </div>
    </div>

    <div class="winning-message " id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
       
    </div>


</body>
</html>
